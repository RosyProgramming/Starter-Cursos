<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Excercicio</title>
    </head>
    <body>
       
            <ul></ul>
         <!--
            A partir do seguinte vetor:

            var nomes = ["Diego", "Gabriel", "Lucas"];

            Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:

             ● Diego
             ● Gabriel
             ● Lucas
   
        -->

        <script>
           
           var nomes = ["Diego", "Gabriel", "Lucas"];
           var listaElement = document.querySelector('ul');

            for(nome of nomes){
                var listElment = document.createElement('li');
                var textElement = document.createTextNode(nome);
                listElment.appendChild(textElement);
                listaElement.appendChild(listElment);
            }
            
        </script>
    </body>
</html>

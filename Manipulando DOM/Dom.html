<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <!--
                onmouseover - Passa o mouse por cima apareceo alerta.
                onclick - Ao clicar aparece a mensagem de alerta.
            
            -->
            <!--
                 <button onmouseover="mostraAlerta()"> Me pressione </button>
            -->
            <input onkeypress = "mostraAlerta()" />
            
         </div>

        <script>
            
            // Dom e árvore de elementos dentro de um html
            function mostraAlerta(){
                alert('Botão foi clicado');
            }
        </script>

    </body>
</html>

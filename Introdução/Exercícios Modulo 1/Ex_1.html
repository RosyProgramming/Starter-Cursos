<script>

    //Crie uma função que dado o objeto a seguir:
    //Retorne o seguinte conteúdo:
    // O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.

    var endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
    };
    function exibirEndereco(address) {
        return 'O usuário mora em'  +address.cidade+' / '+address.uf+', no bairro '+address.bairro+', na rua' +address.rua+ 
        ' com nº ' +address.numero+'.'
        
    }
    console.log(exibirEndereco(endereco));

</script>
